<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="form">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Limassol">

        </form>

    <div id="resultsBox">
        <div id="temp"></div>
        <div id="windKph"></div>
        <div id="windDir"></div>
    </div>
</body>
</html>
